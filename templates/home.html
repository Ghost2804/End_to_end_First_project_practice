<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <style>
        /* Styles for the body */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Universal font and color */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9; /* Off-white primary color */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Centering the login box */
        .login {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 20px;
            border: 1px solid #dcdcdc; /* Subtle gray border */
        }

        /* Style for the main heading */
        h1 {
            color: #006bb3; /* Slightly muted blue */
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Style for the labels and inputs */
        .form-label {
            color: #4d4d4d; /* Gray text */
            font-weight: bold;
            margin-bottom: 10px;
            display: block;
        }

        /* Dropdowns and inputs */
        .form-control {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #006bb3; /* Blue border */
            border-radius: 5px;
            background-color: #f4f4f4; /* Light gray input background */
            color: #333;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #005f99; /* Darker blue on focus */
        }

        /* Placeholder text style */
        .placeholder {
            color: #999;
        }

        /* Submit button styling */
        .btn-primary {
            width: 100%;
            padding: 10px;
            background-color: #006bb3; /* Muted blue */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        /* Hover effect for the submit button */
        .btn-primary:hover {
            background-color: #005f99; /* Darker blue */
            transform: scale(1.02);
        }

        /* Responsive layout adjustments */
        @media (max-width: 600px) {
            .login {
                padding: 20px;
                max-width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            .btn-primary {
                font-size: 14px;
            }
        }

        /* Prediction text */
        h2 {
            color: #006bb3; /* Matching blue */
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
        }

        /* Subtle gray accent for borders and edges */
        .login, .form-control {
            border-color: #dcdcdc; /* Light gray border */
        }

    </style>
    </head>
    <body>
    <div class="login">
       <h1>Welcome to my Student Exam Performance Indicator</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Student Exam Performance Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Gender</label>
            <select class="form-control" name="gender" placeholder="Enter you Gender" required>
                <option class="placeholder" selected disabled value="">Select your Gender</option>
                <option value="male">
                    Male
                </option>
                <option value="female">
                    Female
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Race or Ethnicity</label>
            <select class="form-control" name="ethnicity" placeholder="Enter you ethnicity" required>
                <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                <option value="group A">
                    Group A
                </option>
                <option value="group B">
                    Group B
                </option>
                <option value="group C">
                    Group C
                </option>
                <option value="group D">
                    Group D
                </option>
                <option value="group E">
                    Group E
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Parental Level of Education</label>
            <select class="form-control" name="parental_level_of_education"
                placeholder="Enter you Parent Education" required>
                <option class="placeholder" selected disabled value="">Select Parent Education</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="bachelor's degree">
                    bachelor's degree
                </option>
                <option value="high school">
                    high school
                </option>
                <option value="master's degree">
                    master's degree
                </option>
                <option value="some college">
                    some college
                </option>
                <option value="some high school">
                    some high school
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Lunch Type</label>
            <select class="form-control" name="lunch" placeholder="Enter you Lunch" required>
                <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                <option value="free/reduced">
                    free/reduced
                </option>
                <option value="standard">
                    standard
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Test preparation Course</label>
            <select class="form-control" name="test_preparation_course" placeholder="Enter you Course"
                required>
                <option class="placeholder" selected disabled value="">Select Test_course</option>
                <option value="none">
                    None
                </option>
                <option value="completed">
                    Completed
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Writing Score out of 100</label>
            <input class="form-control" type="number" name="reading_score"
                placeholder="Enter your Reading score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Reading Score out of 100</label>
            <input class="form-control" type="number" name="writing_score"
                placeholder="Enter your Reading Score" min='0' max='100' />
        </div>
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict your Maths Score" required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
